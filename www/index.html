<body ng-controller="IndexCtrl" ng-swipe-left="menuShow()" ng-swipe-right="menuHide()">
<nav class="navbar navbar-default navbar-fixed-top mb-header-nav">
    <div class="container">
        <div class="row row-no-padding">
            <div class="navbar-header col col-33">
                <a class="navbar-brand" href="#/home">The Hub Home</a>
            </div>
            <div class="col col-66">
                <ul class="nav navbar-nav navbar-right">
                    <li mixular="click"  eventLabel="{{notifications}}">
                        <a href="#/notifications">
                            <i class="ion-android-notifications custom-icon"></i>
                            <span class="notification-label header" data-ng-if="count > 0">{{count}}</span>
                        </a>
                    </li>
                    <li mixular="click"  eventLabel="{{profile}}">
                        <a href="#/user-profile">
                            <i class="ion-person custom-icon"></i>
                        </a>
                    </li>
                    <li ng-click="menuToggle()">
                        <i class="ion-navicon-round custom-icon"></i>
                    </li>
                </ul>
                <div class="menu">
                    <ul class="list">
                        <li class="item" mixular="click"  eventLabel="{{hubhelp}}"><a onclick="window.open('https://www.modspace.com/en/resources/the-hub', '_system', 'location=yes');"><i class="ion-link custom-icon"></i>Hub Help</a></li>
                        <li class="item" mixular="click"  eventLabel="{{faq}}"><a onclick="window.open('http://www.modspace.com/resources/faqs/', '_system', 'location=yes');"><i class="ion-link custom-icon"></i>ModSpace FAQâ€™s</a></li>
                        <li class="item" ng-click="dialNumber(ModspaceNumber)"><a><i class="ion-android-call custom-icon"></i>Contact Us</a></li>
                        <li class="item" mixular="click"  eventLabel="{{modspacewebsite}}"><a onclick="window.open('http://www.modspace.com', '_system', 'location=yes');"><i class="ion-link custom-icon"></i>Go to modspace.com</a></li>
                        <li class="item" ng-click="logout()"><a><i class="ion-power custom-icon"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
