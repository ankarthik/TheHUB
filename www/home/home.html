 <div id="home" class="dashboard-container">
        <img src="img/Menu_1-1.png" class="back-img" id="back-image" height="87%" style="padding: 0px;">
        <img src="img/logo/the-hub-logo.png" class="custom-img" id="hub-logo">
        <div class="dashboard-menu">
            <ion-item class="menu-items menu-icon1" id="menu-icon1" mixular="click"  eventLabel="{{myequipment}}">
                <div class='menu-badge'>
                    <a href="#/equipments">
                        <img src="img/1x/icon_my_equip.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>My Equipment</span>
            </ion-item>

            <ion-item class="menu-items menu-icon2" mixular="click" id="menu-icon2" eventLabel="{{forgotsomething}}">
                <div class='menu-badge'>
                    <a href="#/forgot-something">
                        <img src="img/1x/icon_forgotsome.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>Forgot Something</span>
            </ion-item>

            <ion-item class="menu-items menu-icon3" mixular="click" id="menu-icon3" eventLabel="{{mydelivery}}">
                <div class='menu-badge'>
                    <a href="#/my-delivery">
                        <img src="img/1x/icon_my_delivery.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>My Delivery</span>
            </ion-item>

            <ion-item class="menu-items menu-icon4" mixular="click" id="menu-icon4" eventLabel="{{needhelp}}">
                <div class='menu-badge'>
                    <a href="#/need-help">
                        <img src="img/1x/icon_needhelp.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>Need Service</span>
            </ion-item>

            <ion-item class="menu-items menu-icon5" mixular="click" id="menu-icon5" eventLabel="{{relocatereturn}}">
                <div class='menu-badge'>
                    <a href="#/relocate-return">
                        <img src="img/1x/icon_relocate.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>Relocate/Return</span>
            </ion-item>

            <ion-item class="menu-items menu-icon6" mixular="click" id="menu-icon6" eventLabel="{{futureneeds}}">
                <div class='menu-badge'>
                    <a href="#"
                       onclick="window.open('https://navigator.modspace.com/Quote/InstantQuote', '_system', 'location=yes');">
                        <img src="img/1x/icon_futureneeds.png" class="img-responsive circle" height="47px"/>
                    </a>
                </div>
                <span>Future needs</span>
            </ion-item>

            <ion-item class="menu-items menu-icon7" mixular="click" id="menu-icon7" eventLabel="{{rateus}}">
                <div class='menu-badge'>
                    <a href="#/rate-us">
                        <img src="img/1x/icon_my_dashboard.png" class="img-responsive circle" height="47px"/>
                        <span class="notification-label" data-ng-if="count > 0">{{count}}</span>
                    </a>
                </div>
                <span>Rate Us</span>
            </ion-item>

        </div>
        <div class="powered-logo">
            <!--<div class="powered">Powered By:</div>-->
            <img src="img/logo/modspace-logo-black.png" class="modspace-logo">
        </div>
        <div class="bottom-caption">
            <p class="bottom-caption-text">CA Contractor License #763309</p>
        </div>
    </div>
