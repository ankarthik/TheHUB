<mb-sub-header title="{{title}}" backurl="create-new-service/{{unitNo}}"></mb-sub-header>
<div class="mb-list list-group-item box-shadow-list item">
    <ul class="list" >
        <li class="item custom-checkbox" ng-repeat="c in CaseTypes">
            <input type="radio" name="orders" id="orders_{{$index}}" class="align-middle"
            ng-model="caseContainer.selectedCase"  ng-value="c"/>
            <label for="orders_{{$index}}">
                {{c.SubCaseTypeDescription}}
            </label>
        </li>
    </ul>
</div>
<div class="mb-list list-group-item box-shadow-list item">
    <p><i>Requested Date</i></p>
    <label class="item item-input">
        <i class="icon ion-calendar"></i>
        <input onfocus="blur();" id="txtRequestedDate" class="custom-date" ng-click="openDatepicker()">
    </label>
</div>
<div class="mb-list list-group-item box-shadow-list item">
    <p><i>Comments</i></p>
    <textarea class="custom-textarea" id="txtComments" data-tap-disabled="true"></textarea>
</div>
<div class="mb-list list-group-item box-shadow-list item">
    <a ng-click="attachImage()" class="attach-image">
        <img src="img/1x/attach_icon.png"> &nbsp;&nbsp;Attach Image
    </a>

    <div class="row image-row">
        <div class="col col-50" ng-repeat="image in images">
            <img ng-src="{{image.src}}" width="100%" height="100px" />
            <a href="javascript: void(0);" class="delete" on-tap="deleteImage(images.id)"><i class="ion-close-circled"></i></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col text-center">
        <button class="button button-block button-calm text-capitalize outbound-section-button"
                ng-click="submitRequest()">
            Submit
        </button>
    </div>
    <div class="col text-center">
        <a href="#/create-new-service/{{e.UnitNo}}" class="no-text-decoration">
            <button class="button button-block button-stable text-capitalize outbound-section-button">
                Cancel
            </button>
        </a>
    </div>
</div>
